<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeaconBay - Web BLE Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>

    <header>
        <h1>ðŸš€ BeaconBay</h1>
        <div class="controls">
            <button id="scanButton">Scan Starten</button>
            <button id="disconnectButton" disabled>Scan Stoppen</button>
        </div>
    </header>

    <nav class="toolbar">
        <div class="toolbar-group">
            <button id="viewToggle" title="Ansicht umschalten">
                GATT-Ansicht
            </button>
            <button id="sortButton" title="Nach SignalstÃ¤rke (RSSI) sortieren">
                Sortieren ðŸ“¶
            </button>
        </div>
        <div class="toolbar-group">
            <button id="downloadButton" title="Scan-Protokoll herunterladen">
                Log Herunterladen ðŸ’¾
            </button>
        </div>
        <div class="toolbar-group">
            <input type="checkbox" id="staleToggle">
            <label for="staleToggle">Inaktive GerÃ¤te ausblenden</label>
        </div>
    </nav>

    <main id="view-container">
        
        <div id="gatt-view" style="display: none;">
            <div class="gatt-header">
                <h2 id="gatt-device-name">Verbunden mit: ...</h2>
                <button id="gattDisconnectButton">Trennen</button>
            </div>
            
            <div id="gatt-summary" class="gatt-summary-box">
                </div>

            <div id="gatt-tree-container">
                </div>
        </div>

        <div id="beacon-view">
            <div id="beaconDisplay" class="card-container">
                </div>
        </div>
    </main>

    <footer>
        <div id="diag-log-panel">
            <span class="log-entry log-info">[BeaconBay] Diagnose-Panel initialisiert...</span>
        </div>
    </footer>

    <script>
      // Watchdog (unverÃ¤ndert)
      window.setTimeout(() => {
        if (window.__app_heartbeat !== true) {
          const logPanel = document.getElementById('diag-log-panel');
          if (logPanel) {
            const errorEntry = document.createElement('span');
            errorEntry.className = 'log-entry log-error';
            errorEntry.textContent = '[WATCHDOG] FATAL: Hauptanwendung (app.js) konnte nicht gestartet werden. PrÃ¼fen Sie das Diagnose-Log auf Ladefehler.';
            logPanel.prepend(errorEntry);
          } else {
            alert("FATAL: Anwendung konnte nicht geladen werden.");
          }
        }
      }, 2500);
    </script>
    <script type="module" src="js/app.js"></script>

</body>
</html>
