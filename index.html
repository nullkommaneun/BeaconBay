<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeaconBay - Profi BLE Scanner</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <header>
        <h1><span class="logo-rocket">üöÄ</span>BeaconBay</h1>
    </header>

    <main>
        <nav class="control-panel">
            <button id="scanButton" class="btn btn-primary">Scan Starten</button>
            <button id="disconnectButton" class="btn btn-secondary" disabled>Scan Stoppen</button>
            <button id="downloadButton" class="btn">Log Herunterladen üíæ</button>
            <button id="sortButton" class="btn">Sortieren üì∂</button>
            
            <div class="toggle-group">
                <input type="checkbox" id="staleToggle" class="stale-toggle">
                <label for="staleToggle">Inaktive Ger√§te ausblenden</label>
            </div>
        </nav>

        <div id="view-container">

            <section id="beacon-view">
                <div id="beaconDisplay" class="beacon-grid">
                    </div>
            </section>

            <section id="inspector-view" style="display: none;">
                <nav class="inspector-nav">
                    <button id="viewToggle" class="btn btn-secondary">‚ùÆ Beacon-Ansicht</button>
                </nav>

                <h2 id="inspectorDeviceName">[Ger√§tename]</h2>
                
                <div class="inspector-grid">
                    <div class="inspector-col">
                        <h3>RSSI-Verlauf</h3>
                        <div class="chart-container">
                            <canvas id="inspectorRssiChart"></canvas>
                        </div>
                        
                        <h3>Geloggte Advertisement-Daten</h3>
                        <div id="inspector-ad-list" class="ad-list">
                            </div>
                    </div>
                    
                    <div class="inspector-col">
                        <h3>GATT-Steuerung</h3>
                        <div class="gatt-controls">
                            <button id="gattConnectButton" class="btn btn-primary" disabled>Verbinden</button>
                            <button id="gattDisconnectButton" class="btn btn-secondary" disabled>Trennen</button>
                        </div>
                        
                        <div id="gatt-summary" class="gatt-summary-box" style="display: none;">
                            </div>
                        
                        <div id="gatt-tree-container">
                            <p>Noch nicht verbunden. Klicken Sie auf "Verbinden", um den GATT-Baum zu laden.</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div id="diag-log-panel" class="diag-log">
            <span class="log-entry log-info">[BeaconBay] Diagnose-Panel initialisiert...</span>
        </div>
    </footer>

    <div id="write-modal-overlay" class="modal-overlay" style="display: none;">
        <div id="write-modal" class="modal-content">
            <h3 id="write-modal-title">Schreibe auf Characteristic...</h3>
            
            <div class="modal-form-group">
                <label for="write-modal-type">Senden als:</label>
                <select id="write-modal-type">
                    <option value="hex" selected>Hexadezimal (z.B. 01FF)</option>
                    <option value="text">Text (UTF-8)</option>
                    <option value="decimal">Dezimal (z.B. 255)</option>
                </select>
            </div>
            
            <div class="modal-form-group">
                <label for="write-modal-input">Wert:</label>
                <input type="text" id="write-modal-input" placeholder="0x...">
            </div>
            
            <div class="modal-actions">
                <button id="modal-write-cancel-btn" class="btn btn-secondary">Abbrechen</button>
                <button id="modal-write-send-btn" class="btn btn-primary">Senden</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>

</body>
</html>
